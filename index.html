<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>clone-nomadChromeApp</title>
</head>
<body class="page">
    <h2 class="clock"></h2>
    <form class="login-form hidden">
        <input class="input-text login-form__id-input" type="text" placeholder="What is your name?" maxlength="15" />
        <button class="btn login-form__login">Log In</button>
    </form>
    <form class="logout-form hidden">
        <button class="btn logout-form__logout">Log Out</button>
    </form>
    <h1 class="greeting hidden"></h1>
    <form class="todo-form hidden">
        <input class="input-text todo-form__todo-input" type="text" placeholder="Write a To Do and Press Enter" required>
    </form>
    <ul class="todo-list"></ul>
    <p class="quote"></p>
    <div class="weather">
        <span class="weather__city"></span>
        <span class="weather__temp"></span>
    </div>
    <!-- <script src="js/background.js"></script> -->
    <script src="js/login.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quote.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
</body>
</html>
