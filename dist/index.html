<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="../src/styles/css/main.css"> -->
    <title>clone-nomadChromeApp</title>
</head>
<body class="page">

    <div class="clock">
        <div class="clock__content-wrapper">
            <h2 class="clock__text"></p>
        </div>
    </div>

    <div class="title">
        <div class="title__content-wrapper">
            <h1 class="title__text">ToDo List</h1>
        </div>
    </div>

    <div class="weather">
        <div class="weather__content-wrapper">
            <p class="weather__text">
                <span class="weather__text__city"></span>
                <span class="weather__text__temp"></span>
            </p>
        </div>
    </div>

    <form class="login-form hidden">
        <div class="login-form__content-wrapper">
            <input class="input-text login-form__input" type="text" placeholder="What is your name?" maxlength="15" />
            <button class="btn login-form__btn">Log In</button>
        </div>
    </form>

    <form class="todo-form hidden">
        <div class="todo-form__content-wrapper">
            <input class="input-text todo-form__input" type="text" placeholder="Write a To Do and Press Enter" required>
        </div>
    </form>

    <div class="todo-list hidden">
        <ul class="todo-list__content-wrapper">

        </ul>
    </div>

    <div class="quote">
        <div class="quote__content-wrapper">
            <p class="quote__text"></p>
        </div>
    </div>

    <form class="logout-form hidden">
        <div class="logout-form__content-wrapper">
            <button class="btn logout-form__btn">Log Out</button>
        </div>
    </form>

    <script src="bundle.js"></script>
    
    <!-- <script src="js/todo.js"></script>
    <script src="js/login.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quote.js"></script>
    <script src="js/weather.js"></script> -->
</body>
</html>
